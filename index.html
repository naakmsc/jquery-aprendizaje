<html>
    <head>
        <title>Curso Jquery</title>
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>Es este un subtitlo</h2>
        <p>Este es un parrafo con una p</p>
        <p>Este es otro parrafo con p</p>

        <button>Si pulpas se ocultan los parrafos</button>

        <h2>Contenido</h2>
        <a href="eventos.html">Eventos</a>
    </body>
</html>

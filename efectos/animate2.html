<html>
    <head>
        <title>Animate 2</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="../js/jquery.js"></script>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            #cajita{
                width: 100px;
                height: 100px;
                background-color: darkblue;
                color: white;
                font-weight: bold;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h3>Animate 2</h3>
        <button id="boton">Presionar aqui</button>
        <div id="cajita">Demostracion Animate 2</div>
    </body>
    <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                var div = $("#cajita");
                div.animate({left:"100px",height:"300px",opacity:"0.4"},"slow");
                div.animate({right:"50px",width:"300px",opacity:"0.7"},"slow");
                div.animate({right:"100px",opacity:"0.3"},"slow");
                div.animate({left:"100px",height:"100px",opacity:"0.6"},"slow");
                div.animate({left:"100px",width:"60px",opacity:"0.9"},"slow");
                div.animate({left:"100px",height:"50px",opacity:"0.5"},"slow");
            });
        });
    </script>
</html>

<html>
    <head>
        <title>Callback</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="../js/jquery.js"></script>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            #caja{
                width: 50px;
                height: 50px;
                background-color: darkgoldenrod;
                font-weight: bold;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h3>Callback</h3>
        <button id="go">Empezar</button>
        <div id="caja">Helllo</div>
    </body>
    <script>
        $(document).ready(function(){
            for(i=1;i <= 10;i++){
                $("#go").click(function(){
                    $("#caja").animate({left:"+=50px"},2000,function(){
                        $("#caja").animate({left:"-=50px"},2000);
                    });
                });
            }
        });
    </script>
</html>

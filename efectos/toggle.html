<html>
    <title>Toggle</title>  
    <script src="../js/jquery.js"></script>
    <body>
        <h2>Toggle</h2>

        <p>Este texto se ocultara y se mostrara nuevamente</p>

        <button>Boton Toggle</button>
    </body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle(500);
            });
        });
    </script>
</html>

<html>
    <head>
        <title>SlideUp</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="../js/jquery.js"></script>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            #caja{
                background-color: aquamarine;
                font-weight: bold;
                width: 100px;
                height: 150px;
                text-align: center;
                line-height: 20px;
            }
        </style>
    </head>
    <body>
        <h3>SlideUp</h3>
        <button id="boton">Click aqui</button>
        <div id="caja">Prueba SlideUp</div>
    </body>
    <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                $("#caja").slideUp(2000,function(){
                    alert("Se activo SlideUp");
                })
            });
        });
    </script>
</html>

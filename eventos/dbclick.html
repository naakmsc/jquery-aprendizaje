<html>
    <head>
        <title>Evento dbclick</title>
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <h3>Doble click</h3>

        <p>Al presionar dos veces se ocultara</p>
    </body>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            })
        });
    </script>
</html>

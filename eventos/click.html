<html>
    <head>
        <title>Evento click</title>
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <h3>click</h3>

        <button>Presiona aqui para olcultar</button>
    </body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(this).css("background-color","#4EC5F1");
            })
        });
    </script>
</html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Css Values</title>
        <script src="../js/jquery.js"></script>
        <style>
            .important{
                font-weight: bold;
                font-size: x-large;
                background-color: #ff0000;
            }
            .blue{
                color:blue;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1 class="important">Cabecera</h1>
        <h2 class="blue">Subtitulo</h2>
        <p class="important">Un parrafito chiquito</p>
        <div class="blue">Este es un div o gondola</div>
        
        <button id="boton">Cambiar valor de css</button>
    </body>
        <script>
            $(document).ready(function(){
                $("#boton").click(function(){
                    $("h1").css("font-size","100px");
                    $("h2").css("background-color","green");
                });
            });
        </script>
    </html>

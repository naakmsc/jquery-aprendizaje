<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty</title>
    <script src="../js/jquery.js"></script>
    <style>
        #contenedor{
            width: 400px;
            height: 500px;
            border-style: dotted dashed solid double;
            border-color: #551daa;
            border-radius: 40px;
            background-color: #864cdc;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1>Aqui tenemos un elemento</h1>
        <p class="hello">Este es un parrafito</p>
        <b>Al presionar el boton esto se vaciara</p>
    </div>
    <button id="remover">Vaciar</button>
</body>
    <script>
        $(document).ready(function(){
            $("#remover").click(function(){
                $("p").remove(".hello");
            });
        });
    </script>
</html>
